<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Cairo for Arabic, Orbitron for futuristic English accents -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#00d2aa', // Approximate teal from logo
                dark: '#00a384',
                glow: '#00ffcc',
                accent: '#006655',
              },
              dark: {
                900: '#050505',
                800: '#0a0a0a',
                700: '#121212',
                card: '#161616'
              }
            },
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
              futuristic: ['Orbitron', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'grid-move': 'gridMove 20s linear infinite',
              'spin-slow': 'spin 10s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              gridMove: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 40px' }
              }
            },
            backgroundImage: {
              'cyber-grid': "linear-gradient(to right, rgba(0, 210, 170, 0.1) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 210, 170, 0.1) 1px, transparent 1px)",
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #fff;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #00d2aa;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ffcc;
      }
      
      .perspective-container {
        perspective: 1000px;
      }
      
      .text-sculpted {
        text-shadow: 
          0 1px 0 #ccc, 
          0 2px 0 #c9c9c9, 
          0 3px 0 #bbb, 
          0 4px 0 #b9b9b9, 
          0 5px 0 #aaa, 
          0 6px 1px rgba(0,0,0,.1), 
          0 0 5px rgba(0,0,0,.1), 
          0 1px 3px rgba(0,0,0,.3), 
          0 3px 5px rgba(0,0,0,.2), 
          0 5px 10px rgba(0,0,0,.25), 
          0 10px 10px rgba(0,0,0,.2), 
          0 20px 20px rgba(0,0,0,.15);
      }
      
      .text-glow-sculpt {
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        background-image: linear-gradient(180deg, #ffffff 0%, #b3b3b3 50%, #00d2aa 100%);
        filter: drop-shadow(0 0 10px rgba(0, 210, 170, 0.3));
      }
    </style>
